<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    
    <div class="app-container">
      <div class="app-wrapper">
        <h4>Password Generator</h4>
        <div class="d-flex justify-content-between w-100 header-container">
          <span id="password">P4$5W0rD!</span>
          <i class="bi bi-files clickable" id="copy"></i>
        </div>
        <div class="body-container w-100">
          <div class="w-100">
            <div class="w-100 d-flex justify-content-between">
              <span>Character Length</span>
              <span>0</span>
            </div>
            <input class="w-100" type="range" name="" id="">
          </div>
          <div class="options-container">
          </div>
          <div class="difficulty-container d-flex justify-content-between w-100">
            <span>STRENGTH</span>
            <div class="difficulty-content d-flex">
              <span>MEDIUM</span>
              <div class="barras-content">

              </div>
            </div>
          </div>
          <div class="actions w-100 d-flex justify-content-center">
            <button class="btn btn-success w-100 fw-bold">
            <span>GENERATE</span>
            <i class="bi bi-arrow-right-short"></i>
          </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="./src/app.js" type="module" defer></script>
  </body>
</html>
